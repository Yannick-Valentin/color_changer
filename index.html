<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">

	<title>Color changer</title>

	<link rel="stylesheet" href="css/normalize.css">

	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

	<div id="toolbox" style="top:-72px">
			
		<div>
			<label for="colors">Colors :</label> <input type="range" value="10" max="100" min="2" name="colors" id="colors" />
		</div>

			<label for="timer">Timer :</label> <input type="range" value="10" max="500" min="1" name="timer" id="timer" />
		</div>

		<div id="toolbox_toggle">Options</div>

	</div>

	<div id="color_changer" class="color_changer"></div>

	<div id="toggle_play_btn"></div>
